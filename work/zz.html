<script type="text/javascript">
  var fibonacci= function (x) 
{
  if (x===1) 
  {
    return [0, 1];
  } 
  else 
  {
    var z = fibonacci(x - 1);
    z.push(z[z.length - 1] + z[z.length - 2]);
    return z;
  }
};

 console.log(fibonacci(3));
</script>
