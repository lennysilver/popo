  <script type="text/javascript">
    var names = ['Shema', 'Celine', 'Belynda', 'Danny', 'Ben']

function show_longName(name) {
    var max = name[0].length;
    name.map(item => max = Math.max(max, item.length));
    Str = name.filter(item => item.length == max);
    return Str;
}

console.log("Longest String in array: ", show_longName(names))
  </script>
