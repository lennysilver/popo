<body>
<script type="text/javascript">
	function array(array1, array2) {
  
  var xArray2 = [...array2];
 
  var temp = [];
  for (let x of array1) {
      
      if (xArray2.includes(x)) {
          temp.push(x);
          
          xArray2.splice(xArray2.indexOf(x), 1);
      }
  } 
  
  return temp;
}

console.log(array([1,2,3,2,1], [5,4,3,2,1]))
console.log(array([1,2,3,2,1], [2,2,3,3,4]))
</script>
</body>
